<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<div th:replace="fragments/fragments :: header"></div>
<title>Book Information</title>
</head>

<body>

<!-- Start Menu -->
<div th:insert="fragments/fragments :: menu" />
<!-- End Menu -->


<div class="container">
		<div class="page-header">
			<br>
			<br>
			<br>
            <h1 th:text="${book.title}">My Book</h1>

            <p class="lead">Book Information</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-5">
				<img 
					src="/content/images/3.jpg"	                
	                th:src="@{'/book/' + ${book.id} + '/showimage'}"
	                alt="image" width="75%" />	
                </div>

                <div class="col-md-5">
                    <h3 th:text="${book.title}">My Book</h3>
                    <p th:text="${book.description}">A description...</p>
                    <p>
                       <strong>Author</strong> :  <span th:text="${book.author}">Gilbert Lopez</span>    
                    </p>
                    <p>
                        <strong>Category</strong> : <span th:text="${book.category.name}">Fantasy</span>
                    </p>
                    <p>
                       <strong>Published Date</strong> :  <span th:text="${#temporals.format(book.publishedDate, 'MMM-dd-yyyy')}">December 12, 1952</span>    
                    </p>
                    <h4 th:text="'$' + ${book.price}">$29.99</h4>
                    <div>
						<a th:href="@{'/books'}" >Return to Catalog</a>
                    </div>
                </div>
            </div>
        </div>
</div>
<br>
<br>
<br>
<div th:insert="fragments/fragments :: footer" />
</body>
</html>
